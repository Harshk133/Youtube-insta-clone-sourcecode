<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram - Clone Tutorial!</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="logo">
                <img src="logo.png" alt="Instagram Word Logo">
            </div>

            <div class="input">
                <form action="">
                    <input type="text" placeholder="Phone Number, Username or Email" required autocomplete="off" />
                    <input type="text" placeholder="Password" required autocomplete="off" />
                    <input type="submit" value="Login" />
                </form>
            </div>

            <br>

            <div class="orsection">
                <div class="line">
                    <hr>
                </div>
                &nbsp;
                <span><small>OR</small></span>
                &nbsp;
                <div class="line">
                    <hr>
                </div>
            </div>

            <div class="facebookforgotpsw">
                <center>
                    <img src="317727_facebook_social media_social_icon.png" alt="facebook" class="facebook">
                    <span style="color: #3b5998;">Login with Facebook</span>
                    <br>
                    <a href="" style="color: #3b5998;">Forgot Password?</a>
                </center>
            </div>
        </div>
        <div class="box2">
            <p>Don't have an account? <a href="" style="color: rgb(29, 123, 161); text-decoration: none;">Sign up</a></p>
        </div>
    </div>
</body>

</html>
